<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportsline</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


</head>
<body>
    

    <div class="UserLogin flex-column gap-2">

        <div class="RegistrationBox">
            <div class="logo-line">
                <img src="Images/sportsline_logo.jpg" alt="">
            </div>
            <div class="box-heading">Registration Form</div>
            <form id="registrationForm">
                <div class="row form-row">
                    <div class="form-group col-md-6">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
                        <div id="firstNameError" class="text-danger"></div>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
                        <div id="LastNameError" class="text-danger"></div>
                      </div>
                </div>
                <div class="row form-row">
                    <div class="form-group col-md-6">
                        <label for="dateField">Date of Birth</label>
                        <input type="date" class="form-control" id="dateField" aria-describedby="dateHelp" placeholder="dd/mm/yyyy">
                        <div id="dobError" class="text-danger"></div>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="email">Email Address</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter email">
                        <div id="emailAddError" class="text-danger"></div>
                      </div>
                </div>
                <div class="row form-row">
                    <div class="form-group col-md-6">
                        <label for="mobileNumberRegister">Mobile Number</label>
                        <div class="input-with-prefix">
                            <span class="input-prefix">+91 |</span>
                            <input type="text" class="form-control" id="mobileNumberRegister" aria-describedby="phoneHelp" placeholder="Enter Mobile No.">
                            <img src="Images/check-circle.svg" alt="" height="20px" width="20px" class="validCheck" style="position: absolute;
                            right: 12px;
                            transform: translate(0, 50%);
                            bottom: 50%;
                            display: none;">
                        </div>
                        <div id="mobError" class="text-danger"></div>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="pin">PIN Code</label>
                        <input type="text" class="form-control" id="pin" placeholder="Enter PIN">
                        <div id="pinError" class="text-danger"></div>
                      </div>
                </div>

                <div class="form-group" style="padding-block: 15px;">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">
                        I agree to the <a href="" style="color: #008ED3 !important; text-decoration: none !important;">Terms & Conditions</a>  and <a href="" style="color: #008ED3 !important; text-decoration: none !important;">Privacy Policy</a> 
                      </label>
                      <div id="formCheckError" class="text-danger"></div>
                    </div>
                  </div>

                <div class="form-btn text-center">
                    <button type="submit" id="register-btn" class="btn btn-primary">Register</button>
                </div>

            </form>
              <div class="register-alternative text-center">Already have an account? <a href="login.html">Login</a></div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
